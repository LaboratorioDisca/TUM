@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src='http://maps.google.com/maps/api/js?sensor=false' type='text/javascript'></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/modestmaps.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/wax.g.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div id="map" style="padding: 0pt; overflow: hidden; cursor: default;"></div>
        @content
    </body>
</html>
